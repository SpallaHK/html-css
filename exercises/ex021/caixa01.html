<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: Darkslategray;

            padding: 10px 20px;
            
            margin: 20px auto 40px auto;
            
            outline-width: 5px;
            outline-color: rgb(140, 140, 140);
            outline-style: dashed;
        }
        a{
            border-width: 2px;
            border-style: solid;
            border-color: red;
        }

    </style>
</head>
<body>
<h1>Exemplo de caixa box-level</h1>
<p>Parágrafos também são exemplos de box level. Mas os <a href="#">links</a> são exemplos de caixas inline-level. Vamos ver como tudo isso funciona?</p>
</body>
</html>
