<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        a{
            color: rgb(0, 47, 255);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: rgb(3, 28, 139);
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
        a:active{
            color: rgb(56, 143, 225);
        }
        a::before{
            content: '→';
        }
        a::after{
            content: '←';
        
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>

    <ul><a href="https://gustavoguanabara.github.io" target="_blank" rel="external">Repositório Github</a></ul>
    <ul><a href="https://youtube.com/cursoemvideo" target="_blank" rel="external">Canal do Youtube</a></ul>
    <ul><a href="https://www.cursoemvideo.com" target="_blank" rel="external">Site do Curso em Vídeo</a></ul>

</body>
</html>
